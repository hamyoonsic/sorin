    <script>
        
        let regular = /^[2-9]+$/;
        let dan =prompt("2~9사이의 숫자를 입력하세요");

        while(regular.test(dan)==false){
            dan =prompt("2~9사이의 숫자만 입력할 수 있습니다.");
        }

        console.log('입력한'+dan+'단 결과');

        for(let i=1; i<10; i++){
            let result = dan + "*" + i + "=" + i*dan;
            console.log(result);
            
        } 
        console.log('=====구구단 2~9단 전체보기======');

        for(let i=2; i<10; i++){

            console.log(i + "단");

            for(let k=1; k<10; k++){
                
                
                console.log(i+'*'+k+'='+ i*k);
                
            }

            console.log("========")
        }
        
    </script>
